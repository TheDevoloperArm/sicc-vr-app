<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์วัฒนธรรมอีสานใต้ | พิพิธภัณฑ์เสมือนจริง</title>
    
    <!-- โหลดฟอนต์ Sarabun จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- โหลด Tailwind CSS CDN เพื่อใช้ในการจัดรูปแบบ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* กำหนดฟอนต์หลักเป็น Sarabun และกำหนดสีธีม */
        :root {
            --color-wood-dark: #4e342e; /* โกโก้เข้ม */
            --color-wood-medium: #795548; /* น้ำตาลไม้ */
            --color-wood-light: #efebe9; /* ครีมอ่อน */
        }

        body {
            /* ใช้ฟอนต์ Sarabun สำหรับภาษาไทย */
            font-family: 'Sarabun', sans-serif; 
            color: var(--color-wood-light);
            overflow: hidden; /* ซ่อน scrollbar */
        }

        /* สำหรับ Slideshow Container */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* สไลด์แต่ละภาพ */
        .mySlides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* กำหนดการเปลี่ยนผ่านแบบ Fade */
        }

        /* ภาพที่แสดงอยู่ */
        .active-slide {
            opacity: 1;
        }

        /* Overlay สีเข้มเพื่อให้อ่านข้อความได้ชัดเจน */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay สีดำ 50% */
            z-index: 10;
        }

        /* ส่วนเนื้อหาตรงกลาง */
        .content-center {
            position: relative;
            z-index: 20;
            /* จัดให้อยู่กึ่งกลางหน้าจอ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Overlay สีเข้ม -->
        <div class="overlay"></div>

        <!-- Slides (ใช้ placeholder images ที่เกี่ยวข้องกับวัฒนธรรมอีสาน) -->
        <!-- สไลด์ 1: ปราสาทหิน -->
        <div class="mySlides active-slide" style="background-image: url('./assets/images/bg1.jpg');"></div>
        <!-- สไลด์ 2: ผ้าไหม/เครื่องจักสาน -->
        <div class="mySlides" style="background-image: url('./assets/images/bg2.jpg');"></div>
        <!-- สไลด์ 3: ธรรมชาติ/วิถีชีวิต -->
        <div class="mySlides" style="background-image: url('./assets/images/bg3.jpg');"></div>

        <!-- เนื้อหาตรงกลาง (ข้อความและปุ่ม) -->
        <div class="content-center">
            <h1 class="text-4xl sm:text-6xl md:text-7xl font-bold tracking-tight mb-4 text-shadow-lg" style="color: var(--color-wood-light);">
                ศูนย์วัฒนธรรมอีสานใต้
            </h1>
            <p class="text-xl sm:text-2xl md:text-3xl font-light mb-10 text-shadow-md" style="color: var(--color-wood-light);">
                Southern Isan Cultural Center (SICC)
            </p>

            <!-- ปุ่มเข้าชม VR (ปุ่มเดียวตามที่ระบุ) -->
            <a href="vr.html" class="px-10 py-4 text-xl sm:text-2xl md:text-3xl font-semibold uppercase tracking-wider
                                    bg-amber-800 hover:bg-amber-900 text-white rounded-lg shadow-xl
                                    transition duration-300 ease-in-out transform hover:scale-105"
                                    style="background-color: var(--color-wood-dark);">
                เข้าชม VR
            </a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.mySlides');
        const slideInterval = 6000; // เปลี่ยนภาพทุก 6 วินาที (6000 มิลลิวินาที)

        function showSlides() {
            // ซ่อนสไลด์ทั้งหมด
            slides.forEach(slide => slide.classList.remove('active-slide'));

            // เพิ่ม index และวนกลับไปภาพแรกเมื่อถึงภาพสุดท้าย
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}

            // แสดงสไลด์ปัจจุบัน
            slides[slideIndex - 1].classList.add('active-slide');

            // เรียกฟังก์ชันซ้ำตามเวลาที่กำหนด
            setTimeout(showSlides, slideInterval);
        }

        // เริ่มต้น Slideshow เมื่อหน้าเว็บโหลดเสร็จ
        window.onload = function() {
            // ลบ active-slide เริ่มต้นออกก่อน เพื่อให้ showSlides() จัดการการแสดงผล
            slides.forEach(slide => slide.classList.remove('active-slide'));
            slideIndex = 0;
            showSlides();
        };

        // ฟังก์ชันเพื่อใช้ ArrayBuffer ที่ได้จาก base64 ในการสร้าง Blob
        function base64ToArrayBuffer(base64) {
            var binary_string = window.atob(base64);
            var len = binary_string.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }
    </script>
</body>
</html>
