<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SICC VR</title>
    <meta name="description" content="Virtual Museum Tour" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/hotspot.js"></script>
    <script src="./js/animation-component.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-sky id="sky" rotation="0 0 0" crossorigin="anonymous"></a-sky>

      <a-assets>
        <img id="portIcon" src="/assets//icon/1.PNG" />
        <img id="pinIcon" src="./assets/icon/locate.png" />
        <img id="titleImg" src="./assets/Title.png" />
        <img id="nextIcon" src="./assets/icon/next.PNG" />
        <img id="prevIcon" src="./assets/icon/previous.PNG" />
        <img id="homeIcon" src="./assets/home.png" />
        <img id="exitIcon" src="./assets/exit.png" />
      </a-assets>

      <a-camera id="cam" position="0 1.6 0" wasd-controls-enabled="false">
        <!-- Popup -->
        <a-entity
          id="popupPanel"
          visible="false"
          position="0 0 -1.5"
          class="no-intersect"
        >
          <!-- พื้นหลังโปร่ง -->
          <a-plane
            width="1.5"
            height="1.2"
            material="color: #000; opacity: 0.8"
          ></a-plane>

          <!-- ภาพ -->
          <a-image
            id="popupImage"
            position="0 0 0.02"
            width="3"
            height="1.7"
          ></a-image>

          <!-- ปุ่มปิด -->
          <a-plane
            id="popupClose"
            class="clickable"
            position="1.45 0.8 0.02"
            width="0.1"
            height="0.1"
            material="color: #F44336; opacity: 0.9"
          >
            <a-entity
              position="-0.03 -0.01 0.03"
              troika-text="value: X; fontSize: 0.09; color: white; align: center"
            >
            </a-entity
          ></a-plane>
        </a-entity>

        <a-entity id="ui">
          <a-entity id="title-brand">
            <a-image
              src="#titleImg"
              width="1.6"
              height="0.9"
              position="0 -0.08 0"
            ></a-image>
          </a-entity>
        </a-entity>

        <a-entity id="ui-menu" position="0 -0.8 -2" scale="1 1 1">
          <a-entity
            id="prevRoomBtn"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="-0.5 -0.7 0"
          >
            <a-image
              class="clickable"
              width="0.4"
              height="0.4"
              src="#prevIcon"
            ></a-image>
          </a-entity>

          <a-entity
            id="nextRoomBtn"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="0.5 -0.7 0"
          >
            <a-image
              class="clickable"
              width="0.4"
              height="0.4"
              src="#nextIcon"
            ></a-image>
          </a-entity>

          <a-entity
            id="exitBtn"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="1 -0.7 0"
          >
            <a-image
              src="#exitIcon"
              class="clickable"
              width="0.48"
              height="0.18"
            ></a-image>
          </a-entity>

          <a-entity
            id="homeRoomBtn"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
          >
            <a-image
              src="#homeIcon"
              class="clickable"
              width="0.48"
              height="0.18"
            ></a-image>
          </a-entity>

          <a-entity id="roomLabel" position="0 4.8 -3"></a-entity>

          <a-entity
            id="loading"
            position="0 1 -2"
            troika-text="value: กำลังโหลด...; align: center; color: white;"
          ></a-entity>
        </a-entity>
      </a-camera>
      <!-- เรียกใช้งาน waypoint -->
      <a-entity
        waypoint-manager="roomId: 1; dataUrl: rooms.json; icon: #portIcon"
      ></a-entity>
    </a-scene>

    <script>
      const nextBtn = document.getElementById("nextRoomBtn");
      const prevBtn = document.getElementById("prevRoomBtn");
      const homeBtn = document.getElementById("homeRoomBtn");
      const exitBtn = document.getElementById("exitBtn");

      let isLoading = false;
      let rooms = [];
      let currentRoom = 1;
      let totalRooms;

      nextBtn.addEventListener("click", () => {
        const nextRoom = currentRoom + 1 > totalRooms ? 1 : currentRoom + 1;
        loadRoom(nextRoom);
      });

      prevBtn.addEventListener("click", () => {
        const prevRoom = currentRoom - 1 < 1 ? totalRooms : currentRoom - 1;
        loadRoom(prevRoom);
      });

      homeBtn.addEventListener("click", () => {
        if (currentRoom === 1) return;
        loadRoom(1);
      });

      exitBtn.addEventListener("click", () => {
        if (isLoading) return;
        window.location.href = "index.html";
      });

      fetch("rooms.json")
        .then((res) => res.json())
        .then((data) => {
          rooms = data;
          loadRoom(currentRoom);
          totalRooms = data.length;
          console.log("จำนวนห้องทั้งหมด: ", totalRooms);
        });

      function loadRoom(roomId) {
        if (isLoading) return;

        const sky = document.querySelector("#sky");
        const cam = document.querySelector("#cam");
        const loading = document.querySelector("#loading");
        const label = document.querySelector("#roomLabel");
        const scene = document.querySelector("a-scene"); // อ้างอิงถึง scene

        isLoading = true;
        loading.setAttribute("visible", true);

        const room = rooms.find((r) => r.id === roomId);
        currentRoom = roomId;

        if (!room) {
          alert("ไม่พบห้องนี้");
          return;
        }

        cam.removeAttribute("look-controls");

        sky.setAttribute("src", room.image);

        sky.addEventListener("materialtextureloaded", () => {
          cam.setAttribute("look-controls", "");
          loading.setAttribute("visible", false);
          isLoading = false;

          // ตั้งชื่อห้อง
          label.setAttribute(
            "troika-text",
            `value: ${room.name}; color: white;`
          );
          sky.setAttribute("rotation", `0 ${room.y} 0`);

          // รีเซ็ตมุมกล้อง
          cam.components["look-controls"].pitchObject.rotation.x = 0;
          cam.components["look-controls"].yawObject.rotation.y = 0;

          // โหลด Hotspot ของห้องนั้น
          if (room.hotspots && room.hotspots.length > 0) {
            createHotspots(room.hotspots);
          } else {
            // ถ้าไม่มี hotspot ให้ลบ hotspot เดิมออก
            createHotspots([]);
          }
        });

        if (room.waypoints && room.waypoints.length > 0) {
          createWaypoints(room.waypoints);
        } else {
          createWaypoints([]); // ลบของเก่าออก
        }
      }
    </script>
    <script src="./js/waypoint.js"></script>
  </body>
</html>
