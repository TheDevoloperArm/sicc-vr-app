          <a-entity
            id="popupText"
            position="0 0.82 0.02"

    <script>
      const nextBtn = document.getElementById("nextRoomBtn");
      const prevBtn = document.getElementById("prevRoomBtn");
      const homeBtn = document.getElementById("homeRoomBtn");
      const exitBtn = document.getElementById("exitBtn");

      let isLoading = false;
      let rooms = [];
      let currentRoom = 1;
      let totalRooms;

      nextBtn.addEventListener("click", () => {
        const nextRoom = currentRoom + 1 > totalRooms ? 1 : currentRoom + 1;
        loadRoom(nextRoom);
      });

      prevBtn.addEventListener("click", () => {
        const prevRoom = currentRoom - 1 < 1 ? totalRooms : currentRoom - 1;
        loadRoom(prevRoom);
      });

      homeBtn.addEventListener("click", () => {
        if (currentRoom === 1) return;
        loadRoom(1);
      });

      exitBtn.addEventListener("click", () => {
        if (isLoading) return;
        window.location.href = "index.html";
      });

      // üåüüåüüåü ‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°/‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠ A-Frame Scene ‡∏û‡∏£‡πâ‡∏≠‡∏° üåüüåüüåü
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener(
        "loaded",
        () => {
          console.log("A-Scene loaded. Starting asset initialization...");
          fetchAssets()
            .then(() => {
              console.log("Assets loaded. Starting room data fetch...");
              return fetch("rooms.json"); // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤ Promise ‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£ fetch rooms.json
            })
            .then((res) => res.json())
            .then((data) => {
              rooms = data;

              // üåü ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å loadRoom() ‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ Asset ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ñ‡∏π‡∏Å‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß
              loadRoom(currentRoom);
              totalRooms = data.length;
              console.log("‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ", totalRooms);
              // üåüüåüüåü 1. ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å adjustUI() ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à üåüüåüüåü
              adjustUI();
              // üåüüåüüåü 2. ‡∏ú‡∏π‡∏Å Event resize ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤ üåüüåüüåü
              window.addEventListener("resize", adjustUI);
            })
            .catch((error) => {
              console.error("Error in initialization sequence:", error);
            });
        },
        { once: true }
      );

      function loadRoom(roomId) {
        if (isLoading) return;

        const sky = document.querySelector("#sky");
        const cam = document.querySelector("#cam");
        const loading = document.querySelector("#loading");
        const label = document.querySelector("#roomLabel");
        // const scene = document.querySelector("a-scene"); // ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ñ‡∏∂‡∏á scene

        isLoading = true;
        loading.setAttribute("visible", true);

        const room = rooms.find((r) => r.id === roomId);
        currentRoom = roomId;

        if (!room) {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏µ‡πâ");
          return;
        }

        // **‡∏™‡∏£‡πâ‡∏≤‡∏á Listener ‡πÉ‡∏´‡∏°‡πà ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏Ñ‡πà‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß (Once)**
        sky.addEventListener(
          "materialtextureloaded",
          function handler() {
            // ‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô **‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏†‡∏≤‡∏û VR ‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ö‡∏ô sky ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô**

            cam.setAttribute("look-controls", "");
            loading.setAttribute("visible", false);
            isLoading = false;

            // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á
            label.setAttribute(
              "troika-text",
              `value: ${room.name}; color: white;`
            );
            sky.setAttribute("rotation", `0 ${room.y} 0`);

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏°‡∏∏‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á
            cam.components["look-controls"].pitchObject.rotation.x = 0;
            cam.components["look-controls"].yawObject.rotation.y = 0;

            // üåü 1. ‡πÇ‡∏´‡∏•‡∏î Hotspot ‡∏Ç‡∏≠‡∏á‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏±‡πâ‡∏ô (‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏°)
            if (room.hotspots && room.hotspots.length > 0) {
              createHotspots(room.hotspots);
            } else {
              createHotspots([]);
            }

            // üåü 2. ‡πÇ‡∏´‡∏•‡∏î Waypoint ‡∏Ç‡∏≠‡∏á‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏±‡πâ‡∏ô **(‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏¢‡πâ‡∏≤‡∏¢‡∏°‡∏≤)**
            if (room.waypoints && room.waypoints.length > 0) {
              createWaypoints(room.waypoints);
            } else {
              createWaypoints([]); // ‡∏•‡∏ö‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏≠‡∏≠‡∏Å
            }

            // **‡∏•‡∏ö Event Listener ‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô**
            sky.removeEventListener("materialtextureloaded", handler);
          },
          { once: true }
        ); // ‡πÄ‡∏û‡∏¥‡πà‡∏° { once: true } ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Event ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß

        cam.removeAttribute("look-controls");
        sky.setAttribute("src", room.image);
      }
    </script>
    <script src="./js/waypoint.js"></script>
  </body>
